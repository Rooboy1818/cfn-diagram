      function preTitle(text) {

      function getNodesWidth(nodes) {
        const bounds = nodes.map((node) => {
          const b = network.getBoundingBox(node.id);
          return [b.left, b.right];
        });
        return [Math.min(...bounds[0]), Math.max(...bounds[1])];
      }

      function getOffsetX(nodes) {
        const container = document.getElementById("mynetwork");
        const bounds = getNodesWidth(nodes.get());
        return container.offsetWidth - network.canvasToDOM({x: bounds[1] - bounds[0], y: 0}).x;
      }

      function getSubType(type) {
        const types = type.split('(')[0].split('::');
        return types[0] + (types.length > 1 ? ' ' + types[1] : '');
      }

      function truncateText(ctx, text, maxWidth) {
        const width = ctx.measureText(text).width;
        const ellipsis = width > maxWidth ? '...' : '';
        const length = text.length;
        for (let i = length; i > 0; i--) {
          const str = text.substr(0, i) + ellipsis;
          if (ctx.measureText(str).width <= maxWidth) {
            return str;
          }
        }
        return '';
      }

      function getNodeAt({x, y}) {
        const ids = Object.keys(viewPositions);
        for (let i = 0; i < ids.length; i++) {
          const id = ids[i];
          const isCluster = network.isCluster(id);
          const center = viewPositions[id];
          const w = isCluster ? 175 : 250;
          const h = isCluster ? 75 : 50;
          const bounds = { left: center.x - w / 2, top: center.y - h / 2, right: center.x + w / 2, bottom: center.y + h / 2 };
          if (x > bounds.left && x < bounds.right && y > bounds.top && y < bounds.bottom) {
            return id;
          }
        }
        return null;
      }

      function draw2(nodes2) {
        // create a network

      function populateFilters(containerName, data, checked, checkboxes, func) {
        var container = document.getElementById(containerName);
        if (!data.length) {
          container.style.display = "none";
        }
        for (const d of data) {
          let checkbox, img;

          // Create checkbox
          if (checkboxes) {
            checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = d.name;
            checkbox.checked = checked;
            checkbox.name = containerName;
            checkbox.value = d.name;
          }

          // Add the image
          if (d.image) {
            img = document.createElement("img");
            img.src = d.image;
            img.width = 20;
            img.height = 20;
          }

          // Create label
          var label = document.createElement("label");
          label.htmlFor = d.name;
          label.appendChild(document.createTextNode(d.name));

          // Create line-break
          var br = document.createElement("br");

          // Add event click handler
          if (checkboxes) {
            checkbox.addEventListener("click", func);
          } else {
            label.addEventListener("click", func);
          }

          // Add elements
          var div = document.createElement("div");
          div.classList.add("filter-row");
          if (checkbox) {
            div.appendChild(checkbox);
          }
          if (img) {
            div.appendChild(img);
          }
          div.appendChild(label);
          div.appendChild(br);
          container.appendChild(div);
        }
      }

      function showFilterTypes() {

      function showSearchNodes() {

      document.onclick = function (e) {
        if (filtersOpen) {
          const showFilterTypes = document.getElementById("showFilterTypes");

          if (showFilterTypes.contains(e.target) || !filtersContainer.contains(e.target)) {

          }

      function fitLayout() {

      function resetLayout() {

        nodesDataSet.clear();
        nodesDataSet.add(nodes.get());
        //network.stabilize();

        /*nodesDataSet.forEach(node => {

      function setClusters() {
        const subTypes = typeImages.map(d => {
          const subType = getSubType(d.name);
          return {
            subType,
            image: d.image
          }
        }).reduce((unique, d) => !unique.find(u => u.subType === d.subType) ? [...unique, d] : unique, []);
        subTypes.forEach(d => {
          network.cluster({
            joinCondition: (element) => {
              return element.type && getSubType(element.type) === d.subType;
            },
            clusterNodeProperties: {
              id: d.subType,
              shape: "custom",
              ctxRenderer: ({ ctx, id, x, y, state: { selected, hover }, style }) => {
                const w = 175;
                const h = 75;
                const drawNode = () => {
                  const imageSize = 60;

                  // Draw rectangle
                  ctx.beginPath();
                  ctx.roundRect(x - w / 2, y - h / 2, w, h, [10]);
                  ctx.strokeStyle = "darkGray";
                  ctx.lineWidth = 6;
                  ctx.stroke();
                  ctx.fillStyle = "#f2f2f2";
                  ctx.fill();
  
                  // Draw sub type text
                  ctx.beginPath();
                  ctx.font = "bold 16px Arial";
                  ctx.fillStyle = "black";
                  ctx.textAlign = "left";
                  ctx.textBaseline = "bottom";
                  ctx.fillText(truncateText(ctx, d.subType, w - imageSize - 10), x - w / 2 + 5, y - 2);

                  // Draw child node count text
                  ctx.beginPath();
                  ctx.font = "14px Arial";
                  ctx.fillStyle = "darkGray";
                  ctx.textBaseline = "top";
                  const childNodeCount = network.getNodesInCluster(d.subType).length;
                  ctx.fillText(truncateText(ctx, getSubType(childNodeCount + ' nodes'), w - imageSize - 10), x - w / 2 + 5, y + 3);
                  
                  // Draw image
                  const nodeImage = new Image();
                  nodeImage.src = d.image;
                  ctx.drawImage(nodeImage, x + w / 2 - imageSize - 8, y - imageSize / 2, imageSize, imageSize);
                };
                return {
                  drawNode,
                  nodeDimensions: { width: w, height: h },
                };
              }
            },
          });
        });
      }

    <script>
      window.onload = function (event) {
        /*populateFilters("nested-stacks", nested, renderAll, true, (x) => {
          const ns = nodes.get({ filter: (p) => p.prefix === x.target.value });
          for (const n of ns) {

        populateFilters("resource-types", typeImages, true, true, (x) => {
          const { value, checked } = x.target;
          if (checked) {
            filteredTypes = [...filteredTypes.filter(t => t !== value), value];
          } else {
            filteredTypes = filteredTypes.filter(t => t !== value);
          }
          //nodesView.refresh();
        });

        const clearSelectionText = 'Clear selection';
        const searchNodes = [{
          name: clearSelectionText
        }, ...nodes.map((node) => ({
          name: node.label,
          image: node.image
        }))].sort((a, b) => a.name.localeCompare(b.name));
        populateFilters("search-nodes", searchNodes, true, false, (x) => {
          // Release focused node
          network.releaseNode();

          // Select and focus node
          const label = x.target.textContent;
          if (label !== clearSelectionText) {
            const node = nodes.get({
              filter: function (node) {
                return (node.label === label);
              }
            });
            if (node.length) {
              network.selectNodes([node[0].id]);
              network.focus(node[0].id, {
                scale: 1.25,
                animation: {
                  duration: 1000,
                  easingFunction: 'linear'
                }
              });
            }
          } else {
            network.unselectAll();
            fitLayout();
          }

          // Close search
          const searchContainer = document.getElementById("searchContainer");
          searchContainer.style.visibility = "hidden";
          searchOpen = false;
        });

        draw();

        // Make the cluster panel draggable
        dragElement(document.getElementById("mynetwork2"));
        function dragElement(elmnt) {
          var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
          elmnt.onmousedown = dragMouseDown;
        
          function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove = elementDrag;
          }
        
          function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
          }
        
          function closeDragElement() {
            /* stop moving when mouse button is released:*/
            document.onmouseup = null;
            document.onmousemove = null;
          }
        }
      };
