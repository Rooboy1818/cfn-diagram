<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <style type="text/css">
      #mynetwork {
        width: 100%;
        height: 100vh;
      }
      
      .body {
        font-family: Arial, Helvetica, sans-serif;
      }
      
      #filtersContainer, #searchContainer {
        left: 20px;
        top: 25px;
        background-color: #e6f0ff;
        border: 2px solid darkGray;
        box-shadow: 4px 4px lightGray;
        padding: 10px;
        z-index: 2999;
        position: absolute;
        overflow: auto;
        visibility: hidden;
        font-family: Arial;
        max-height: 600px;
        max-width: 600px;
      }

      #filtersContainer label, #searchContainer label {
        line-height: 25px;
      }

      #filtersContainer label:hover, #searchContainer label:hover {
        font-weight: bold;
      }
      
      #showFilterTypes, #showSearchNodes, #fitLayout {
        position: absolute;
        left: 10px;
        top: 0;
        z-index: 2999;
        color: blue;
        background-color: white;
        cursor: pointer;
      }

      #searchContainer {
        left: 120px;
      }

      #showSearchNodes {
        left: 110px;
      }

      #fitLayout {
        left: 220px;
      }

      .filter-row {
        display: flex;
        align-items: center;
        line-height: 30px;
      }

      .filter-row > * {
        margin: 0 2px 0 5px;
      }

      #nested-stacks {
        display: none;
      }

    </style>
    <script
      type="text/javascript"
      src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js">
    </script>

    <script src="./data.js"></script>

    <script type="text/javascript">
      let network;
      let nodesView;
      let filteredTypes = types;
      let filtersOpen = false;
      let searchOpen = false;
      let fitScale;
      let clusteredNodeIds = null;

      const rule = {
        EventPattern: '{"source":["aws.events"]}',
        EventBusName: "default",
        Target: "MyFunction",
        Name: "AllAWSEvents -> MyFunction",
        InputPath: undefined,
        Input: undefined,
        InputTransformer: {
          InputPathsMap: {
            source: "$.source",
            detailType: "$.detail-type",
            time: "$.time",
          },
          InputTemplate:
            '{"source": <source>, "detail-type": <detailType>, "time": <time> }',
        },
      };

      function preTitle(text) {
        const container = document.createElement("pre");
        container.innerText = text; // You may also use innerHTML if your source is trusted.
        container.style = "font-size: 10px";
        return container;
      }

      function getNodesWidth(nodes) {
        const bounds = nodes.get().map((node) => {
          const b = network.getBoundingBox(node.id);
          return [b.left, b.right];
        });
        return [Math.min(...bounds[0]), Math.max(...bounds[1])];
      }

      function getOffsetX(nodes) {
        const container = document.getElementById("mynetwork");
        const bounds = getNodesWidth(nodes);
        return container.offsetWidth - network.canvasToDOM({x: bounds[1] - bounds[0], y: 0}).x;
      }

      function getSubType(type) {
        const types = type.split('(')[0].split('::');
        return types[0] + (types.length > 1 ? ' ' + types[1] : '');
      }

      function truncateText(ctx, text, maxWidth) {
        const width = ctx.measureText(text).width;
        const ellipsis = width > maxWidth ? '...' : '';
        const length = text.length;
        for (let i = length; i > 0; i--) {
          const str = text.substr(0, i) + ellipsis;
          if (ctx.measureText(str).width <= maxWidth) {
            return str;
          }
        }
        return '';
      }

      function draw() {
        // create a network
        var container = document.getElementById("mynetwork");
        nodes.forEach((node => {
          node.title = preTitle(node.title);
        }));

        nodesView = new vis.DataView(nodes, {
          filter: (node) => {
            if (!filteredTypes.includes(node.type)) {
              return false;
            }
            if (clusteredNodeIds && !clusteredNodeIds.includes(node.id)) {
              return false;
            }
            return true;
          }
        });

        var data = {
          nodes: nodesView,
          edges: edges,
        };
        var options = {
          layout: {
            randomSeed: 2
          },
          nodes: {
            shape: "custom",
            size: 1,
            ctxRenderer: ({ ctx, id, x, y, state: { selected, hover }, style }) => {
              const node = nodes.get(id);
              const isSelected = network.getSelectedNodes().includes(node.id);
              const w = 250;
              const h = 50;
              const drawNode = () => {
                const imageSize = 35;

                // Draw rectangle
                ctx.beginPath();
                ctx.roundRect(x - w / 2, y - h / 2, w, h, [10]);
                ctx.strokeStyle = isSelected ? "#26A6DF": "darkGray";
                ctx.lineWidth = isSelected ? 6 : 3;
                ctx.stroke();
                ctx.fillStyle = "#f2f2f2";
                ctx.fill();

                // Draw type text
                ctx.beginPath();
                ctx.font = "14px Arial";
                ctx.fillStyle = "darkGray";
                ctx.textBaseline = "bottom";
                ctx.fillText(truncateText(ctx, getSubType(node.type), w - imageSize - 10), x - w / 2 + 5, y - 2);

                // Draw name text
                ctx.beginPath();
                ctx.font = "bold 16px Arial";
                ctx.fillStyle = "black";
                ctx.textBaseline = "top";
                ctx.fillText(truncateText(ctx, node.label, w - imageSize - 10), x - w / 2 + 5, y + 2);
                
                // Draw image
                const nodeBBox = network.getBoundingBox(node.id);
                const nodeImage = new Image();
                nodeImage.src = node.image;
                ctx.drawImage(nodeImage, x + w / 2 - imageSize - 8, y - imageSize / 2, imageSize, imageSize);
              };
              return {
                drawNode,
                nodeDimensions: { width: w, height: h },
              };
            }
          },
          /*physics: {
            forceAtlas2Based: {
              gravitationalConstant: -26,
              centralGravity: 0.005,
              springLength: 230,
              springConstant: 0.18,
              avoidOverlap: 0.1
            },
            maxVelocity: 146,
            solver: "forceAtlas2Based",
            timestep: 0.35,
            stabilization: { iterations: 150 },
          }*/
        };

        network = new vis.Network(container, data, options);

        network.body.emitter.emit("_dataChanged");

        // Cluster on type
        network.on("selectNode", function (params) {
          console.log('marcel selectNode', params);
          if (params.nodes.length == 1 && network.isCluster(params.nodes[0])) {
            clusteredNodeIds = network.getNodesInCluster(params.nodes[0]);
            console.log('marcel clusteredNodeIds', clusteredNodeIds);
            nodesView.refresh();
            network.openCluster(params.nodes[0]);
            network.fit();
            /*network.moveTo({
              position: {
                x: 0,
                y: 40
              },
              //scale: fitScale,
              animation: {
                duration: 1000,
                easingFunction: 'linear'
              }
            });*/
            /*const clusteredNodes = nodes.get({ filter: (n) => clusteredNodeIds.includes(n.id) });
            network.setData({ nodes: clusteredNodes, edges });
            nodesView.refresh();
            network.moveTo({
              scale : 1.25
            });
            network.fit();
            //fitLayout();*/
          }
        });

        const subTypes = typeImages.map(d => {
          const subType = getSubType(d.name);
          return {
            subType,
            image: d.image
          }
        }).reduce((unique, d) => !unique.find(u => u.subType === d.subType) ? [...unique, d] : unique, []);
        subTypes.forEach(d => {
          network.cluster({
            joinCondition: (element) => {
              return element.type && getSubType(element.type) === d.subType;
            },
            clusterNodeProperties: {
              id: d.subType,
              shape: "custom",
              ctxRenderer: ({ ctx, id, x, y, state: { selected, hover }, style }) => {
                const w = 175;
                const h = 75;
                const drawNode = () => {
                  const imageSize = 60;

                  // Draw rectangle
                  ctx.beginPath();
                  ctx.roundRect(x - w / 2, y - h / 2, w, h, [10]);
                  ctx.strokeStyle = "darkGray";
                  ctx.lineWidth = 6;
                  ctx.stroke();
                  ctx.fillStyle = "#f2f2f2";
                  ctx.fill();
  
                  // Draw sub type text
                  ctx.beginPath();
                  ctx.font = "bold 16px Arial";
                  ctx.fillStyle = "black";
                  ctx.textAlign = "left";
                  ctx.textBaseline = "bottom";
                  ctx.fillText(truncateText(ctx, d.subType, w - imageSize - 10), x - w / 2 + 5, y - 2);

                 // Draw child node count text
                  ctx.beginPath();
                  ctx.font = "14px Arial";
                  ctx.fillStyle = "darkGray";
                  ctx.textBaseline = "top";
                  const childNodeCount = network.getNodesInCluster(d.subType).length;
                  ctx.fillText(truncateText(ctx, getSubType(childNodeCount + ' nodes'), w - imageSize - 10), x - w / 2 + 5, y + 3);
                  
                  // Draw image
                  const nodeImage = new Image();
                  nodeImage.src = d.image;
                  ctx.drawImage(nodeImage, x + w / 2 - imageSize - 8, y - imageSize / 2, imageSize, imageSize);
                };
                return {
                  drawNode,
                  nodeDimensions: { width: w, height: h },
                };
              }
            },
          });
        });

        network.once('stabilizationIterationsDone', function() {
          // Animate the initial loading
          fitScale = network.getScale();
          network.moveTo({
            scale : 1.25
          });
          fitLayout();

          /*// Reset the avoid overlap
          network.setOptions({
            physics: {
              forceAtlas2Based: {
                avoidOverlap: 0
              }
            }
          });*/
        });
      }

      function populateFilters(containerName, data, checked, checkboxes, func) {
        var container = document.getElementById(containerName);
        if (!data.length) {
          container.style.display = "none";
        }
        for (const d of data) {
          let checkbox, img;

          // Create checkbox
          if (checkboxes) {
            checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = d.name;
            checkbox.checked = checked;
            checkbox.name = containerName;
            checkbox.value = d.name;
          }

          // Add the image
          if (d.image) {
            img = document.createElement("img");
            img.src = d.image;
            img.width = 20;
            img.height = 20;
          }

          // Create label
          var label = document.createElement("label");
          label.htmlFor = d.name;
          label.appendChild(document.createTextNode(d.name));

          // Create line-break
          var br = document.createElement("br");

          // Add event click handler
          if (checkboxes) {
            checkbox.addEventListener("click", func);
          } else {
            label.addEventListener("click", func);
          }

          // Add elements
          var div = document.createElement("div");
          div.classList.add("filter-row");
          if (checkbox) {
            div.appendChild(checkbox);
          }
          if (img) {
            div.appendChild(img);
          }
          div.appendChild(label);
          div.appendChild(br);
          container.appendChild(div);
        }
      }

      function showFilterTypes() {
        const filtersContainer = document.getElementById("filtersContainer");
        filtersContainer.style.visibility = filtersContainer.style.visibility !== "visible" ? "visible" : "hidden";
        setTimeout(() => {
          filtersOpen = filtersContainer.style.visibility === "visible";
        }, 50);
      }

      function showSearchNodes() {
        const searchContainer = document.getElementById("searchContainer");
        searchContainer.style.visibility = searchContainer.style.visibility !== "visible" ? "visible" : "hidden";
        setTimeout(() => {
          searchOpen = searchContainer.style.visibility === "visible";
        }, 50);
      }
      
      document.onclick = function (e) {
        if (filtersOpen) {
          const showFilterTypes = document.getElementById("showFilterTypes");
          const filtersContainer = document.getElementById("filtersContainer");
          if (showFilterTypes.contains(e.target) || !filtersContainer.contains(e.target)) {
            filtersContainer.style.visibility = "hidden";
            filtersOpen = false;
          }
        }
        if (searchOpen) {
          const showSearchNodes = document.getElementById("showSearchNodes");
          const searchContainer = document.getElementById("searchContainer");
          if (showSearchNodes.contains(e.target) || !searchContainer.contains(e.target)) {
            searchContainer.style.visibility = "hidden";
            searchOpen = false;
          }
        }
      }

      function fitLayout() {
        network.moveTo({
          position: {
            x: 0,
            y: 40
          },
          scale: fitScale,
          animation: {
            duration: 1000,
            easingFunction: 'linear'
          }
        });
      }

    </script>
  </head>

  <body>
    <div id="mynetwork"></div>
    <a id="showFilterTypes" onclick="showFilterTypes()">Filter Types</a>
    <div id="filtersContainer">
      <div id="resource-types">
        <strong>Resource Types</strong><br />
      </div>
      <div id="nested-stacks">
        <hr />
        <strong>Nested Stack(s)</strong><br />
      </div>
    </div>
    <a id="showSearchNodes" onclick="showSearchNodes()">Search Nodes</a>
    <div id="searchContainer">
      <div id="search-nodes">
        <strong>Node Names</strong><br />
      </div>
    </div>
    <a id="fitLayout" onclick="fitLayout()">Fit Layout</a>
    <script>
      window.onload = function (event) {
        /*populateFilters("nested-stacks", nested, renderAll, true, (x) => {
          const ns = nodes.get({ filter: (p) => p.prefix === x.target.value });
          for (const n of ns) {
            nodes.update({ id: n.id, hidden: !x.target.checked });
          }
          network.redraw();
        });*/

        populateFilters("resource-types", typeImages, true, true, (x) => {
          const { value, checked } = x.target;
          if (checked) {
            filteredTypes = [...filteredTypes.filter(t => t !== value), value];
          } else {
            filteredTypes = filteredTypes.filter(t => t !== value);
          }
          nodesView.refresh();
        });

        const clearSelectionText = 'Clear selection';
        const searchNodes = [{
          name: clearSelectionText
        }, ...nodes.map((node) => ({
          name: node.label,
          image: node.image
        }))].sort((a, b) => a.name.localeCompare(b.name));
        populateFilters("search-nodes", searchNodes, true, false, (x) => {
          // Release focused node
          network.releaseNode();

          // Select and focus node
          const label = x.target.textContent;
          if (label !== clearSelectionText) {
            const node = nodes.get({
              filter: function (node) {
                return (node.label === label);
              }
            });
            if (node.length) {
              network.selectNodes([node[0].id]);
              network.focus(node[0].id, {
                scale: 1.25,
                animation: {
                  duration: 1000,
                  easingFunction: 'linear'
                }
              });
            }
          } else {
            network.unselectAll();
            fitLayout();
          }

          // Close search
          const searchContainer = document.getElementById("searchContainer");
          searchContainer.style.visibility = "hidden";
          searchOpen = false;
        });

        draw();
      };

    </script>
  </body>
</html>
